<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Confetti</title>
    <style>
        /* Style the canvas to take up the full screen */
        #myCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <!-- Create a canvas for confetti to render on -->
    <canvas id="myCanvas"></canvas>

    <!-- Load the confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/confetti-js@0.0.18/dist/index.min.js"></script>
    
    <!-- Initialize and run the confetti -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            try {
                var confettiSettings = { target: 'myCanvas' };
                var confetti = new ConfettiGenerator(confettiSettings);
                confetti.render();

                setTimeout(() => { confetti.clear(); }, 5000);
            } catch (error) {
                console.error("Error trying to start confetti:", error);
            }
        });
    </script>
</body>

</html>
